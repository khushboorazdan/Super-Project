<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real time charachter Counter</title>
</head>
<body>
<div class="container">
        <h2>Real time charachter Counter</h2>
        <textarea id="textarea" class="textarea" rows=5 column=15
        placeholder="Enter your characters here..." maxlength="50"></textarea>
    <div class="counter-container">
        <div>
            <p>Total character: <span class="total-counter" id="total-counter"></span> </p>
        </div>
        <div>
            <p>Remaining-character: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
